sudo: required
cache: bundler
language: ruby

before_install:
  - bundle install

env:
  matrix:
    - INSTANCE: deb-bento-debian-9
    - INSTANCE: deb-bento-ubuntu-1804
    - INSTANCE: fedora-bento-fedora-27
    - INSTANCE: centos-bento-centos-7

script:
  - bundle exec kitchen verify ${INSTANCE}

