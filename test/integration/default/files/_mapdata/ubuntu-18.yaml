# yamllint disable rule:indentation rule:line-length
# Ubuntu-18.04
---
values:
  archives:
    pkgs:
      required:
      - curl
      - bzip2
      - gzip
    required:
      archives: {}
    types:
    - tar
    - zip
    - rar
    unwanted:
    - /usr/local/boring_archive_software
    wanted:
      blockbox:
        dest: /usr/local/src/
        dl:
          format: raw
          hashsum: 1751f8e4f6b4cddd8c4843a0f4473274
          source: https://raw.githubusercontent.com/openstack/cinder/master/contrib/block-box/docker-compose.yml
      phantomjs:
        dest: /usr/local/src/
        dl:
          format: tar
          hashsum: md5=1c947d57fce2f21ce0b43fe2ed7cd361
          source: https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2
        mode: '0700'
        user: root
      terminator:
        dest: /usr/local/terminator/
        dl:
          format: tar
          hashsum: md5=2eed999d7a41f2e18eaa511bbbf80f58
          source: https://launchpad.net/terminator/gtk3/1.91/+download/terminator-1.91.tar.gz
        options: --strip-components=1
  chocolatey:
    required:
      pkgs: []
      states: []
    unwanted: []
    wanted: []
  gems:
    required:
      pkgs:
      - ruby
      states: []
    unwanted:
    - diff-lcs
    - kitchen-vagrant
    - kwalify
    wanted:
    - progressbar
    - minitest
    - strings: 0.1.8
    - regexp_parser: 1.7.0
  golang:
    clean:
    - github.com/golang/example/hello
    - github.com/golang/example/outyet
    goget:
    - github.com/golang/example/hello
    - github.com/golang/example/outyet
  kernel: linux
  npms:
    required:
      pkgs: []
      states: []
    unwanted: []
    wanted: []
  pips:
    config:
      global:
        default-timeout: 120
        timeout: 120
    required:
      pkgs:
      - libpython2.7-dev
      - python-pip
      states: []
    unwanted:
    - campbel
    - reverse_geocode
    - indy-crypto
    wanted:
    - attrs
  pkgs:
    held:
      alien: 8.95
      iotop: 0.6-2
    required:
      pkgs:
      - wget
      - git
      states: []
    unwanted:
    - avahi-daemon
    wanted:
    - git
    - less
    - bc
    - curl
    - fail2ban
  remote_pkgs:
    zoom: https://zoom.us/client/latest/zoom_amd64.deb
  retry_options:
    attempts: 1
    interval: 60
    splay: 10
    until: true
  rootuser: root
  snaps:
    classic: []
    collides: []
    packages:
    - snapd
    - fuse
    required:
      pkgs: []
      states: []
    service:
    - snapd
    symlink: false
    unwanted: []
    wanted: []
  tmpdir: /tmp/saltstack-packages-formula-archives
