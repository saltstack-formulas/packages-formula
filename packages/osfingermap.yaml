# -*- coding: utf-8 -*-
# vim: ft=yaml
---
CentOS-6:
  pkgs:
    required:
      pkgs:
        - yum-plugin-versionlock

CentOS Linux-7:
  pkgs:
    required:
      pkgs:
        - yum-plugin-versionlock

CentOS Linux-8:
  pkgs:
    required:
      pkgs:
        - python3-dnf-plugin-versionlock
  snaps:
    collides: ['snap']
    symlink: true

Debian-9:
  pips:
    required:
      pkgs:
        # Pillar parameters have precedence so, if you add a package here, you
        # should also add the python pip package you want. Otherwise, the formula
        # will take care of getting it if needed.
        - libpython2.7-dev
        - python-pip

Oracle Linux Server-8:
  pkgs:
    required:
      pkgs:
        - python3-dnf-plugin-versionlock
  snaps:
    collides: ['snap']
    symlink: true

Red Hat Enterprise Linux-8:
  pkgs:
    required:
      pkgs:
        - python3-dnf-plugin-versionlock
  snaps:
    collides: ['snap']
    symlink: true
