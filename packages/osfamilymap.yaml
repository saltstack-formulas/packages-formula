# -*- coding: utf-8 -*-
# vim: ft=yaml
Debian:
  pips:
    required:
      pkgs:
        - python-pip
  gems:
    required:
      pkgs:
        - ruby
RedHat:
  pips:
    required:
      states:
        - epel
      pkgs:
        - gcc
        - python2-pip
     {% if salt['grains.get']('os') == 'Fedora' %}
        - python2-devel
     {%- else %}
        - python-devel
     {%- endif %}
  gems:
    required:
      pkgs:
        - rubygems

