# -*- coding: utf-8 -*-
# vim: ft=yaml
---
Suse:
  pips:
    required:
      pkgs:
        - python3-pip
  gems:
    required:
      pkgs:
        - ruby-common

Debian:
  pips:
    required:
      pkgs:
        - python-pip
  gems:
    required:
      pkgs:
        - ruby
RedHat:
  pips:
    required:
      states:
        - epel
      pkgs:
        - gcc
        - python-devel
        - python2-pip
  gems:
    required:
      pkgs:
        - rubygems

FreeBSD:
  pips:
    required:
      pkgs:
        - devel/py-pip
  gems:
    required:
      pkgs:
        - lang/ruby25
        - devel/ruby-gems
