---
driver:
  name: vagrant

platforms:
  - name: bento/ubuntu-18.04
  - name: bento/debian-9
  - name: bento/centos-7
  - name: bento/fedora-27

provisioner:
  name: salt_solo
  log_level: info
  require_chef: false
  salt_version: latest
  formula: packages
  salt_copy_filter:
    - .kitchen
    - .git
  pillars-from-files:
    packages.sls: pillar.example
  pillars:
    top.sls:
      base:
        '*':
          - packages
  state_top:
    base:
      '*':
        - packages

verifier:
  name: inspec
  sudo: false
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter: cli
  inspec_tests:
    - path: test/integration/default

suites:
  - name: deb
    excludes:
      - bento/centos-7
      - bento/fedora-27
  - name: fedora
    excludes:
      - bento/ubuntu-18.04
      - bento/debian-9
      - bento/centos-7
    provisioner:
      pillars-from-files:
        packages.sls: test/integration/default/pillar.example.fedora

  - name: centos
    excludes:
      - bento/ubuntu-18.04
      - bento/debian-9
      - bento/fedora-27
    provisioner:
      dependencies:
        - name: epel
          repo: git
          source: https://github.com/saltstack-formulas/epel-formula.git
      state_top:
        base:
          '*':
            - epel
            - packages
      pillars-from-files:
        packages.sls: test/integration/default/pillar.example.redhat
      pillars:
        top.sls:
          base:
            '*':
            - epel
            - packages
        epel.sls:
          disabled: false
