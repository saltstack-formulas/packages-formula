---
driver:
  name: docker

driver_config:
  use_sudo: false
  privileged: true
  provision_command: mkdir -p /run/sshd

platforms:
  - name: debian-9
    driver_config:
      run_command: /lib/systemd/systemd
      provision_command:
        - apt-get install udev -y
  - name: ubuntu-18.04
    driver_config:
      run_command: /lib/systemd/systemd
      provision_command:
        - apt-get install udev -y
  - name: fedora-27
    driver_config:
      run_command: /usr/lib/systemd/systemd
  - name: centos-7
    driver_config:
      image: saltstack/centos-7-minimal
      run_command: /usr/lib/systemd/systemd

provisioner:
  name: salt_solo
  log_level: info
  require_chef: false
  salt_version: latest
  formula: packages
  salt_copy_filter:
    - .kitchen
    - .git
  pillars-from-files:
    packages.sls: pillar.example
  pillars:
    top.sls:
      base:
        '*':
          - packages
  state_top:
    base:
      '*':
        - packages

verifier:
  name: inspec
  sudo: false
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter: cli
  inspec_tests:
    - path: test/integration/default

suites:
  - name: deb
    excludes:
      - centos-7
      - fedora-27

  - name: fedora
    excludes:
      - debian-9
      - ubuntu-18.04
      - centos-7
    provisioner:
      pillars-from-files:
        packages.sls: test/integration/default/pillar.example.fedora

  - name: centos
    excludes:
      - debian-9
      - ubuntu-18.04
      - fedora-27
    provisioner:
      dependencies:
        - name: epel
          repo: git
          source: https://github.com/saltstack-formulas/epel-formula.git
      state_top:
        base:
          '*':
            - epel
            - packages
      pillars-from-files:
        packages.sls: test/integration/default/pillar.example.redhat
      pillars:
        top.sls:
          base:
            '*':
            - epel
            - packages
        epel.sls:
          disabled: false
